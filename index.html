<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sai Kumar | Business Consulting & Digital Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html{scroll-behavior:smooth;}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1e3c72;
  color:white;
}
header{
  background:#16325c;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
nav a{
  color:white;
  margin:0 10px;
  text-decoration:none;
}
.hero{text-align:center;padding:80px 20px;}
.hero h1{font-size:42px;}
.btn{
  background:white;
  color:#1e3c72;
  padding:12px 25px;
  border-radius:25px;
  text-decoration:none;
  font-weight:bold;
}
section{text-align:center;padding:50px 20px;}
form{max-width:400px;margin:auto;}
input,textarea,button{width:100%;padding:10px;margin:8px 0;}
footer{background:#16325c;padding:20px;text-align:center;}
</style>
</head>

<body>

<header>
  <h2>Sai Kumar</h2>
  <nav>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="hero">
  <h1>Sai Kumar</h1>
  <p>Business Consulting & Digital Services</p>
</div>

<section id="services">
  <h2>Our Services</h2>
  <p>Business Consulting • Digital Marketing • Website Development</p>
</section>

<section id="contact">
  <h2>Contact Us</h2>

  <form id="contactForm" action="https://formspree.io/f/xlgdolnp" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<footer>
  <p>© 2026 Sai Kumar</p>
</footer>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();

  fetch(this.action, {
    method: "POST",
    body: new FormData(this),
    headers: { "Accept": "application/json" }
  }).then(() => {
    window.location.href = "thankyou.html";
  }).catch(() => {
    alert("Error submitting form");
  });
});
</script>

</body>
</html>
