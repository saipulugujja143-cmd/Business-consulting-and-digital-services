<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sai Kumar | Business Consulting & Digital Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #1e3c72;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #16325c;
    }

    .nav-left a,
    .nav-right a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-size: 14px;
    }

    .nav-right a {
      margin-left: 20px;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 25px;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #1e3c72;
    }

    .images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px 20px;
    }

    .images img {
      width: 260px;
      height: 170px;
      border-radius: 10px;
      object-fit: cover;
    }

    footer {
      background-color: #16325c;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="nav-left">
      <a href="#">Contact</a>
      <a href="#">View</a>
      <a href="#">Company Policy</a>
    </div>
    <div class="nav-right">
      <a href="#">Terms & Conditions</a>
      <a href="#">Privacy Policy</a>
    </div>
  </div>

  <div class="hero">
    <h1>Sai Kumar</h1>
    <p>Business consulting and digital services</p>

    <!-- ✅ WORKING FORMSPREE FORM -->
    <form action="https://formspree.io/f/xlgdolnp" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="images">
    <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d">
    <img src="https://images.unsplash.com/photo-1556761175-4b46a572b786">
    <img src="https://images.unsplash.com/photo-1532619675605-1ede6c2ed2b0">
  </div>

  <footer>
    <div class="logo">SaiKumar</div>
    <p>© 2026 Sai Kumar. All Rights Reserved.</p>
  </footer>

</body>
</html>
